version: '3.8'

services:
  bittrade-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: bittrade-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=bittrade
      - DB_PASSWORD=bittrade123
      - DB_NAME=bittrade
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=bittrade_secret_key_2024_production
      - PORT=3001
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bittrade-network

  bittrade-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: bittrade-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bittrade-network

  nginx:
    image: nginx:alpine
    container_name: bittrade-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - bittrade-server
      - bittrade-client
    restart: unless-stopped
    networks:
      - bittrade-network

  db:
    image: mysql:8.0
    container_name: bittrade-db
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=bittrade
      - MYSQL_USER=bittrade
      - MYSQL_PASSWORD=bittrade123
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - bittrade-network

  redis:
    image: redis:alpine
    container_name: bittrade-redis
    restart: unless-stopped
    networks:
      - bittrade-network

volumes:
  db_data:

networks:
  bittrade-network:
    driver: bridge
