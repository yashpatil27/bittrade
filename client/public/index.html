      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>₿itTrade: Stack Sats</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // Register service worker for PWA caching (only in production)
      // In development, disable service worker to avoid conflicts with HMR
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check if we're in development mode by looking for webpack dev server
          const isDevelopment = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1' ||
                               window.location.port === '3000';
          
          if (!isDevelopment) {
            // Production: Register service worker
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('[App] SW registered: ', registration);
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                  console.log('[App] SW update found');
                });
              })
              .catch(registrationError => {
                console.log('[App] SW registration failed: ', registrationError);
              });
          } else {
            // Development: Unregister any existing service workers
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                registration.unregister();
                console.log('[App] SW unregistered for development - preventing HMR conflicts');
              }
            });
          }
        });
      }
    </script>
  </body>
</html>
